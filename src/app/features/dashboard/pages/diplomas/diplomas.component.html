<section class="flex flex-col">
  <app-header class="w-full" [icon]="'pi pi-graduation-cap'" title="Diplomas" />

  @if (loading()) {
  <div class="card flex justify-center fixed top-[50%] start-[50%] -translate-[50%]">
    <p-progress-spinner
      strokeWidth="8"
      fill="transparent"
      animationDuration=".5s"
      [style]="{ width: '50px', height: '50px' }"
    />
  </div>
  } @if (subjects().length==0 && !loading()) {
  <app-empty-list title="Diplomas" />
  }@else {
  <div
    class="grid sm:grid-cols-2 items-center justify-center lg:grid-cols-3 xl:grid-cols-4 gap-5 mb-5"
  >
    @for (item of subjects() ;track $index) {
    <app-diploma [subject]="item"></app-diploma>
    }
  </div>
  }
</section>
