<section class="flex flex-col">
  <app-header class="w-full" [isBack]="true" [icon]="'pi pi-book'" title="Exams" />
  @if (loading()) {
  <div class="card flex justify-center fixed top-[50%] start-[50%] -translate-[50%]">
    <p-progress-spinner
      strokeWidth="8"
      fill="transparent"
      animationDuration=".5s"
      [style]="{ width: '50px', height: '50px' }"
    />
  </div>
  } @if (exams().length==0 && !loading()) {
  <app-empty-list title="exams"></app-empty-list>
  }@else {
  <div class="p-2 flex flex-col gap-5">
    @for (item of exams(); track $index) {
    <app-exam [exam]="item"></app-exam>
    }
  </div>
  }
</section>
