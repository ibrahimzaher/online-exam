<form
  [formGroup]="registerForm"
  (ngSubmit)="register()"
  class="flex justify-center items-start flex-col p-10 w-full"
>
  <h2 class="font-sans font-bold text-[30px] pb-10">Create Account</h2>
  <div class="flex flex-col gap-4 w-full">
    <div class="flex gap-2.5">
      <app-input-field
        [controller]="controls.firstName"
        [id]="'firstName'"
        [label]="'First Name'"
        placeholder="Ahmed"
        class="w-full"
      ></app-input-field>
      <app-input-field
        [controller]="controls.lastName"
        [id]="'lastName'"
        [label]="'Last Name'"
        placeholder="Abdallah"
        class="w-full"
      ></app-input-field>
    </div>
    <app-input-field
      [controller]="controls.username"
      [id]="'username'"
      [label]="'User Name'"
      placeholder="user123"
    ></app-input-field>
    <app-input-field
      [controller]="controls.email"
      [id]="'email'"
      [label]="'Email'"
      placeholder="user@example.com"
      type="email"
    ></app-input-field>
    <app-input-field
      [controller]="controls.phone"
      [id]="'phone'"
      [label]="'Phone'"
      type="tel"
    ></app-input-field>

    <app-input-field
      [controller]="controls.password"
      [id]="'password'"
      [label]="'Password'"
      placeholder="********"
      type="password"
    ></app-input-field>
    <app-input-field
      [controller]="controls.rePassword"
      [id]="'rePassword'"
      [label]="'Confirm Password'"
      placeholder="********"
      type="password"
      class="mb-5"
    ></app-input-field>
    <app-button [label]="'Create Account'" [loading]="loading()"></app-button>

    <span class="text-gray-400 text-center mt-5 font-medium"
      >Already have an account?
      <span class="text-primary cursor-pointer" routerLink="/login">Login</span></span
    >
  </div>
</form>
