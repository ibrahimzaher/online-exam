<form
  [formGroup]="loginForm"
  (ngSubmit)="login()"
  class="flex justify-center items-start flex-col min-h-screen p-10 w-full"
>
  <h2 class="font-sans font-bold text-[30px] pb-10">Login</h2>
  <div class="flex flex-col gap-4 w-full">
    <app-input-field
      [controller]="controls.email"
      [id]="'email'"
      [label]="'Email'"
      placeholder="user@example.com"
      type="email"
    ></app-input-field>
    <app-input-field
      [controller]="controls.password"
      [id]="'password'"
      [label]="'Password'"
      placeholder="********"
      type="password"
    ></app-input-field>

    <span
      class="text-primary cursor-pointer font-medium text-end mb-5"
      routerLink="/forget-password"
      >Forgot your password?</span
    >
    <app-button [label]="'Login'" [loading]="loginLoading()"></app-button>
    <span class="text-gray-400 text-center mt-5 font-medium"
      >Donâ€™t have an account?
      <span class="text-primary cursor-pointer" routerLink="/register">Create yours</span></span
    >
  </div>
</form>
