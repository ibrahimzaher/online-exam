<form [formGroup]="resetForm" (ngSubmit)="resetPassword()" class="lg:px-[134px] lg:py-[309px] p-10">
  <h2 class="font-sans font-bold text-[30px] pb-2.5">Create a New Password</h2>
  <p class="text-gray-600 mb-10">Create a new strong password for your account.</p>

  <div class="flex flex-col gap-4">
    <app-input-field
      [controller]="password"
      [id]="'password'"
      [label]="'New Password'"
      placeholder="********"
      type="password"
    ></app-input-field>
    <app-input-field
      [controller]="newPassword"
      [id]="'newPassword'"
      [label]="'Confirm New Password'"
      placeholder="********"
      type="password"
      class="mb-10"
    ></app-input-field>
    <app-button label="Reset Password"></app-button>

    <span class="text-gray-400 text-center mt-5 font-medium"
      >Donâ€™t have an account?
      <span class="text-primary cursor-pointer" [routerLink]="['/register']"
        >Create yours</span
      ></span
    >
  </div>
</form>
