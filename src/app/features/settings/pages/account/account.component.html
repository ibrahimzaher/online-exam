<section class="pe-5 sm:ps-5">
  <app-header
    [icon]="'pi pi-user'"
    [isBack]="true"
    [navigateUrl]="'/account'"
    title="Account Settings"
  ></app-header>
  <div class="grid grid-cols-12 gap-4">
    <div class="col-span-12 lg:col-span-4 flex flex-col p-5 gap-5 justify-between bg-white h-full">
      <ul class="list-none">
        @for (item of linkItems(); track $index) {
        <li [routerLink]="[item.route]" [routerLinkActive]="['active']">
          <a
            pRipple
            class="flex items-center text-gray-500 cursor-pointer p-4 text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple"
          >
            <i [class]="item.icon" class="mr-2"></i>
            <span class="font-medium">{{ item.label }}</span>
          </a>
        </li>
        }
      </ul>
      <app-button
        class="hidden lg:block"
        [icon]="'pi pi-sign-out'"
        [iconPos]="'left'"
        [label]="'Logout'"
        typeButton="alert"
        [loading]="loading()"
        (click)="logout()"
      ></app-button>
    </div>

    <div class="col-span-12 lg:col-span-8">
      <router-outlet></router-outlet>
      <div class="px-5 mb-5 bg-white">
        <app-button
          class="lg:hidden block"
          [icon]="'pi pi-sign-out'"
          [iconPos]="'left'"
          [label]="'Logout'"
          typeButton="alert"
          [loading]="loading()"
          (click)="logout()"
        ></app-button>
      </div>
    </div>
  </div>
</section>
