@if (errorMessages.length) {
<div class="mt-1 flex flex-col gap-1">
  @for (msg of errorMessages; track $index) {

  <p-message
    severity="error"
    variant="simple"
    size="small"
    [class]="{
      flex: type() === 'otp',
      'justify-center': type() == 'otp',
      'mb-3': type() === 'otp'
    }"
  >
    {{ msg }}
  </p-message>
  }
</div>
}
